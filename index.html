        <div id="history"></div>

        <div class="guess-row">

              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
            </div>
            <div class="column">
              <div class="a selected"></div>
              <div class="b"></div>
              <div class="c"></div>
              <div class="d"></div>
              <div class="e"></div>
              <div class="f"></div>
            </div>
          </div>
          <div class="actions">
            <div id="btn-submit">Submit</div>
            <div id="btn-undo" class="disabled">Undo</div>
          </div>
        </div>
      </div>
    </main>
    <script src="game.js"></script>
    <script src="app.js"></script>
  </body>
</html>
